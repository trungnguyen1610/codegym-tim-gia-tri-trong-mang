<body>
    <script>
        let input = +prompt("Nhập số chẵn cần tìm trong mảng");
        let arr = [2,4,6,8,10];
        for(i=0; i<arr.length ; i++){
            if(input == arr[i]){
                console.log( arr[i] +" có vị trí số: "  + i +  " trong mảng");
                break;
            }
        }
    </script>
